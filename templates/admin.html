<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager Sample</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .bg-mynav {
            background-color: #2c3e50;
        }

        body {
            font-size: 1.25rem;
            background-color: #f6f8fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-tr {
            background-color: #04AA6D;
        }

        td {
            line-height: 3rem;
        }

        tr:nth-child(even) {
            background-color: #e3dede;
        }
    </style>

</head>


<body>

<nav class="navbar navbar-dark bg-mynav">
    <div class="nav">
        <a class="navbar-brand" href="">Manager Attendance</a>
    </div>
    <div class="nav">
        <a class="navbar-brand" href="logout">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight">
        </div>

    </div>

    <div class="table-responsive" style="height: 700px; overflow-y: auto;">
        <table class="table">
            <tr class="table-tr" style="position: sticky; top:0;z-index: 9999">
                <th>ID</th>
                <th>Name</th>
                <th>Last_Attendance_Time</th>

            </tr>
            {% for row in csv_data %}
            <tr>
                <td>{{ row['id'] }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['last_attendance_time'] }}</td>

            </tr>
            {% endfor %}

        </table>
    </div>
</div>
</body>

</html>
